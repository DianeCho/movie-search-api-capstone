<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

</head>

<body>
    <main role="main" class="js-output" aria-live="assertive">
        <h1>Want to find more movies you'll enjoy?</h1>
        <div class="container">
            <form action="#" class="js-search-form">
                <label for="query"></label>
                <input value="" type="text" class="js-query" placeholder="Find it here!">
                <button type="submit" id="findIt">Search</button>
            </form>
        </div>


        <div class="container-box">
            <div class="js-youtube-search-results"></div>
            <div class="js-wiki-search-results"></div>
            <div class="js-dive-search-results"></div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
